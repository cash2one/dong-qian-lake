{% extends 'base.html' %}
{% block title %} 用户登陆 {% endblock %}
{% block custom_style %}
<style type="text/css">
    .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
        box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
    }

</style>
{% endblock %}

{% block main_content %}
<form class="form-signin" method="post">
    <h2 class="form-signin-heading">用户登录</h2>
    {% if form.errors %}
    <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>警告!</strong> 用户名和密码有误，请修正。
    </div>
    {% endif %}
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{next}}" />
    {% else %}
    <input type="hidden" name="next" value="{% url src.v2.search_view %}" />
    {% endif %}

            <input type="text" class="input-block-level" id="inputEmail" placeholder="请输入帐号" name="username">
            <input type="password" class="input-block-level" id="inputPassword" placeholder="请输入密码" name="password">
            <button class="btn btn-default btn-primary" type="submit">确定</button>

</form>

{% endblock %}
