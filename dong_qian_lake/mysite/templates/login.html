<body>
<table width="980" border="0" align="center" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
        <td>
            <div class="login">
                <div id="container">
                    <div id="header">
                        <div id="branding">
                            <h1 id="site-name">用户登录</h1>
                        </div>
                    </div>
                    <div id="content" class="colM">
                        {% if form.errors %}
                        <p class="errornote">
                        用户名和密码有误，请修正。
                        </p>
                        {% endif %}
                        <div id="content-main">
                            <form action="" method="post" id="login-form">
                                <div style="display:none">
                                    {% csrf_token %}
                                    {% if next %}
                                    <input type="hidden" name="next" value="{{next}}" />
                                    {% else %}
                                    <input type="hidden" name="next" value="/search" />
                                    {% endif %}
                                </div>
                                <div class="form-row">
                                    <label for="id_username" class="required">用户名：</label>
                                    <input type="text" name="username" maxlength="30" id="id_username" />
                                </div>
                                <div class="form-row">

                                    <label for="id_password" class="required">密码：</label> <input type="password" name="password" id="id_password">
                                    <input type="hidden" name="this_is_the_login_form" value="1">
                                </div>
                                <div class="submit-row">
                                    <label>&nbsp;</label><input type="submit" value="登录">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="footer"></div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
    </tr>
</tbody></table>


</body></html>
